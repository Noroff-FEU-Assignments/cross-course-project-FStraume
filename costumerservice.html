<title>Rainydays | Home </title>

<body>
  <header>
    <a href="index.html" class="homebutton">RAINYDAYS</a>
    <a href="checkout.html"><img src="/IMAGES/Shopping-Cart-01-256.png" id="shoppingcart" alt="shopping cart - checkout"></a>
    <label for="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="costumerservice.html" class="active">Costumer Service</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="welcome">
      <div class="welcome_content">
        <h1>Contact Us</h1>
      </div>
    </section>
    <section class="contact_form">
        <form id="contactform">
            <div class="form-wrapper">
                <section class="input_info">
                    <label for="name">Full name</label>
                    <div class="formerror" id="nameError">Please enter your name</div>
                  <input type="text" id="name" name="Full Name">
                <label for="email">Email</label>
                <div class="formerror" id="emailError">Please enter a valid email address</div>
                <input type="email" id="email" name="Email">
                <label for="catagory">Select a Catagori</label>
                <div class="formerror" id="catagoryError">Please select a catagory</div>
                <select id="catagory">
                    <option value="_blank"></option>
                    <option value="product fault">Product Fault</option>
                    <option value="shippment">Shippment</option>
                    <option value="returns">Returns</option>
                    <option value="other">Other</option>
                </select>
                <div>
                    <input type="checkbox" id="email-updates" name="Email Updates">
                    <label for="email-updates">Sign up for newsletter and email updates</label>
                </div>
                </section>
                <section>
                    <label for="message">Message</label>
                    <div class="formerror" id="messageError">Message field cannot be empty</div>
                    <textarea id="message" name="message"></textarea>
                </section>
            </div>
            <input type="submit" value="Send Now" class="contact_cta" />
        </form>
    </section>
    <section class="popcontainer">
      <div class="popup">
        <h2 id="popupheader"></h2>
        <p>thank you for your message</p>
        <p>One of our employees will contact you shortly</p>
        <a href="index.html">Return to Homepage</a>
      </div>
    </section>
  </main>
  <footer>Copyright &copy;</footer>
  <script src="/JS/contact.js"></script>
  <script src="/JS/api.js"></script>
